<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Authenticate - Gov Booking</title>
  <link rel="stylesheet" href="common.css" />
</head>
<body>
  <div class="container">
    <form id="authForm" action="booking.html" method="GET">
      <h2>Authenticate</h2>

      <label for="idNumber">ID Number:</label>
      <input type="text" id="idNumber" name="idNumber" required />

      <label for="fullForenames">Full Forenames:</label>
      <input type="text" id="fullForenames" name="fullForenames" required />

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required />

      <label for="cellphone">Cellphone Number:</label>
      <input type="tel" id="cellphone" name="cellphone" required />

      <label for="confirmCellphone">Confirm Cellphone Number:</label>
      <input type="tel" id="confirmCellphone" name="confirmCellphone" required />

      <label for="email">E-mail (optional):</label>
      <input type="email" id="email" name="email" />

      <label for="confirmEmail">Confirm E-mail:</label>
      <input type="email" id="confirmEmail" name="confirmEmail" />

      <button type="submit">Authenticate</button>
    </form>
  </div>

  <script>
    const authForm = document.getElementById('authForm');

    authForm.addEventListener('submit', function(e) {
      // Validate matching phones and emails before submit
      const cellphone = authForm.cellphone.value.trim();
      const confirmCellphone = authForm.confirmCellphone.value.trim();
      if(cellphone !== confirmCellphone){
        e.preventDefault();
        alert('Cellphone numbers do not match.');
        return;
      }
      const email = authForm.email.value.trim();
      const confirmEmail = authForm.confirmEmail.value.trim();
      if(email || confirmEmail){
        if(email !== confirmEmail){
          e.preventDefault();
          alert('Emails do not match.');
          return;
        }
      }
      // Form will submit to booking.html passing data in GET query params
    });
  </script>
</body>
</html>
