<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Office Location</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Select a Branch</h2>
    <p>Please select a location where you would like to apply for your documents:</p>
    
    <form id="officeForm">
      <label for="office">Choose Branch / Office</label>
      <select id="office" name="office" required>
        <option value="">-- Select Location --</option>
        
        <!-- Eswatini -->
        <option value="eswatini_mb">Eswatini – Mbabane (Home Affairs HQ)</option>
        <option value="eswatini_manzini">Eswatini – Manzini Regional Office</option>
        
        <!-- South Africa -->
        <option value="southafrica_menlyn">South Africa – Menlyn Mall DHA Office</option>
        <option value="southafrica_seshego">South Africa – Seshego DHA Office</option>
        <option value="southafrica_madikwe">South Africa – Madikwe DHA Office</option>
        
        <!-- Zimbabwe -->
        <option value="zimbabwe_harare">Zimbabwe – Harare Passport Office</option>
        <option value="zimbabwe_bulawayo">Zimbabwe – Bulawayo Passport Office</option>
        
        <!-- Kenya -->
        <option value="kenya_nairobi">Kenya – Nairobi Immigration Office</option>
        <option value="kenya_mombasa">Kenya – Mombasa Passport Office</option>
        
        <!-- Zambia -->
        <option value="zambia_lusaka">Zambia – Lusaka Passport Office</option>
        <option value="zambia_ndola">Zambia – Ndola Immigration Office</option>
      </select>

      <div class="button-group">
        <button type="submit" class="btn-auth">Continue</button>
        <button type="button" class="btn-back" onclick="history.back()">Back</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("officeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const office = document.getElementById("office").value;
      if (!office) {
        alert("Please select a location.");
        return;
      }
      localStorage.setItem("selectedOffice", document.getElementById("office").selectedOptions[0].text);
      window.location.href = "confirmation.html";
    });
  </script>
</body>
</html>
