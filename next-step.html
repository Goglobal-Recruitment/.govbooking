<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Appointment — Select Date & Time</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="top-bar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Flag_of_Eswatini.svg/1200px-Flag_of_Eswatini.svg.png" alt="Eswatini Flag" class="flag" />
    <h1>Kingdom of Eswatini</h1>
  </div>
</header>

<main class="container">
  <header class="brand">
    <h1>Select Date & Time</h1>
    <p class="subtitle">Choose an available slot (8:00 – 17:00, 30-minute intervals).</p>
  </header>

  <form id="slotForm">
    <label for="date">Select Date *</label>
    <input id="date" type="date" required />

    <label for="time">Select Time *</label>
    <select id="time" required></select>

    <div style="margin-top:12px;">
      <button type="submit" class="btn-auth">Submit Booking</button>
      <button type="button" class="btn-back" onclick="window.location.href='index.html'">Back</button>
    </div>
  </form>
</main>

<footer>
  <p>&copy; Kingdom of Eswatini Government</p>
</footer>

<script src="next-step.js"></script>
</body>
</html>
