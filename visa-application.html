<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visa Application</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --card: #ffffff;
      --muted: #6b7a8a;
      --accent: #0a6b3b;
      --accent-2: #2a8a55;
      --background: #e0f7fa;
      --font-family: 'Poppins', sans-serif;
      --border-light: #dce3ea;
      --radius: 12px;
      --shadow: rgba(0,0,0,0.1);
    }

    /* âœ… Watermark: Coat of Arms (left) + Flag (right) */
    body::before,
    body::after {
      content: "";
      position: fixed;
      top: 0;
      bottom: 0;
      width: 150px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.1;
      z-index: 0;
      pointer-events: none;
    }

    body::before {
      left: 0;
      background-image: url('4634-coat-of-arms-of-eswatini.png');
    }

    body::after {
      right: 0;
      background-image: url('4635-flag-of-eswatini.png');
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative; /* Needed for watermark stacking */
      z-index: 1;
      overflow-x: hidden;
    }

    main.visa-container {
      max-width: 900px;
      width: 100%;
      background-color: var(--card);
      padding: 2.5rem 3rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px var(--shadow);
      position: relative;
      z-index: 1; /* Above watermark */
    }

    h1, h2, h3 { color: var(--accent); font-weight: 700; margin-bottom: 1rem; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 1.25rem; }
    label { font-weight: 600; color: #3b3b3b; }
    input, select, textarea {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1.8px solid var(--border-light);
      font-size: 1rem;
      font-family: var(--font-family);
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }
    button {
      margin-top: 2rem;
      background-color: var(--accent);
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background-color: var(--accent-2); }
    .hidden { display: none; }

    @media (max-width:768px) { main.visa-container{padding:2rem 1.5rem;} }
  </style>
</head>
<body>
  <main class="visa-container">
    <h1>Visa Application</h1>
    <form id="visaForm">

      <!-- Booking Reference -->
      <label for="booking_reference">Booking Reference</label>
      <input type="text" id="booking_reference" name="booking_reference" readonly />

      <!-- Personal Info -->
      <label for="id_number">ID Number</label>
      <input type="text" id="id_number" name="id_number" readonly />
      <label for="forenames">Forenames</label>
      <input type="text" id="forenames" name="forenames" readonly />
      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" readonly />

      <!-- Contact -->
      <label for="contact">Contact Number</label>
      <div style="display:flex; gap:10px;">
        <select id="country_code" name="country_code">
          <option value="+27">+27 (ZA)</option>
          <option value="+44">+44 (UK)</option>
          <option value="+61">+61 (AU)</option>
          <option value="+1">+1 (US)</option>
        </select>
        <input type="tel" id="contact" name="contact" required />
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <!-- Relocation & Accommodation -->
      <h2>Relocation Country & Accommodation Details</h2>
      <label for="address">Street Address</label>
      <input type="text" id="address" name="address" required />

      <label for="city">City</label>
      <select id="city" name="city" required></select>

      <label for="postal">Postal Code</label>
      <select id="postal" name="postal" required></select>

      <label for="province">Province</label>
      <input type="text" id="province" name="province" required />
      <label for="country">Country</label>
      <input type="text" id="country" name="country" required />

      <!-- Passport -->
      <h2>Passport Details</h2>
      <label>Do you have a passport?</label>
      <div>
        <input type="radio" name="passport_status" value="yes" /> Yes
        <input type="radio" name="passport_status" value="no" /> No
      </div>

      <div id="passport-extra" class="hidden">
        <label for="passport_issue">Intended Issue Date</label>
        <input type="date" id="passport_issue" name="passport_issue" />
        <label for="passport_proof">Upload Proof</label>
        <input type="file" id="passport_proof" name="passport_proof" />
      </div>

      <!-- Visa Type -->
      <label for="visa_type">Visa Type</label>
      <select id="visa_type" name="visa_type" required>
        <option value="Relocation">Relocation</option>
        <option value="Sponsorship">Sponsorship</option>
        <option value="Work Visa">Work Visa</option>
      </select>

      <!-- Documents -->
      <h2>Required Documents</h2>
      <label>Proof of Booking</label><input type="file" name="booking_proof" />
      <label>Travel Insurance</label><input type="file" name="insurance" />
      <label>Police Clearance</label><input type="file" name="police" />
      <label>Medical Records</label><input type="file" name="medical" />
      <label>Language Test Results</label><input type="file" name="language" />
      <label>Psychological Evaluation</label><input type="file" name="psych" />

      <!-- Spouse -->
      <h2>Spouse</h2>
      <label>Include Spouse?</label>
      <div>
        <input type="radio" name="spouse_include" value="yes" /> Yes
        <input type="radio" name="spouse_include" value="no" /> No
      </div>
      <div id="spouse-section" class="hidden">
        <label for="spouse_name">Spouse Name</label>
        <input type="text" id="spouse_name" name="spouse_name" />
        <label for="spouse_age">Spouse Age</label>
        <input type="number" id="spouse_age" name="spouse_age" />
        <label for="spouse_docs">Spouse Documents</label>
        <input type="file" id="spouse_docs" name="spouse_docs" />
      </div>

      <!-- Children -->
      <h2>Children</h2>
      <label>Include Children?</label>
      <div>
        <input type="radio" name="children_include" value="yes" /> Yes
        <input type="radio" name="children_include" value="no" /> No
      </div>
      <div id="children-section" class="hidden">
        <label for="child_count">Number of Children</label>
        <select id="child_count">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <div id="children-details"></div>
      </div>

      <!-- Adult Dependents -->
      <h2>Adult Dependents</h2>
      <div id="adult-section"></div>

      <button type="submit">Submit Visa Application</button>
    </form>
  </main>

  <script>
    const cityPostal = {
      'Johannesburg': ['2000', '2021'],
      'Cape Town': ['8000', '8001'],
      'Durban': ['4001', '4002']
    };

    const citySelect = document.getElementById('city');
    const postalSelect = document.getElementById('postal');

    document.getElementById('address').addEventListener('input',()=>{
      citySelect.innerHTML = '<option value="">Select City</option>';
      postalSelect.innerHTML = '<option value="">Select Postal</option>';
      Object.keys(cityPostal).forEach(city=>{
        const option = document.createElement('option');
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      });
    });

    citySelect.addEventListener('change',()=>{
      postalSelect.innerHTML = '<option value="">Select Postal</option>';
      if(cityPostal[citySelect.value]){
        cityPostal[citySelect.value].forEach(pc=>{
          const option = document.createElement('option');
          option.value = pc;
          option.textContent = pc;
          postalSelect.appendChild(option);
        });
      }
    });

    function validateEmail(email){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }

    function renderChildren(count){
      const container = document.getElementById('children-details');
      const adultContainer = document.getElementById('adult-section');
      container.innerHTML = '';
      adultContainer.innerHTML = '';
      for(let i=1;i<=count;i++){
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>Child ${i}</h3>
          <label>Name</label><input type="text" name="child_${i}_name" required />
          <label>Age</label><input type="number" name="child_${i}_age" required />
          <label>ID</label><input type="text" name="child_${i}_id" />
          <label>Medical Records</label><input type="file" name="child_${i}_medical" />
          <div class="school-field hidden">
            <label>School Acceptance Letter</label><input type="file" name="child_${i}_school" />
          </div>
        `;
        container.appendChild(div);
        const ageInput = div.querySelector(`input[name=child_${i}_age]`);
        ageInput.addEventListener('input',e=>{
          const age = parseInt(e.target.value,10);
          const schoolField = div.querySelector('.school-field');
          if(age>5 && age<=18){
            schoolField.classList.remove('hidden');
          }else{
            schoolField.classList.add('hidden');
          }
          if(age>18){
            div.remove();
            const adultDiv = document.createElement('div');
            adultDiv.innerHTML = `
              <h3>Adult Dependent ${i}</h3>
              <label>Name</label><input type="text" name="adult_${i}_name" value="${div.querySelector('input[name=child_'+i+'_name]').value}" required/>
              <label>Age</label><input type="number" name="adult_${i}_age" value="${age}" required/>
              <label>ID</label><input type="text" name="adult_${i}_id" />
              <label>Documents</label><input type="file" name="adult_${i}_docs" />
            `;
            adultContainer.appendChild(adultDiv);
          }
        });
      }
    }

    window.onload = function(){
      const bookingData = JSON.parse(localStorage.getItem('bookingData'));
      if(bookingData){
        document.getElementById('id_number').value = bookingData.id_number||'';
        document.getElementById('forenames').value = bookingData.forenames||'';
        document.getElementById('surname').value = bookingData.surname||'';
        document.getElementById('contact').value = bookingData.contact||'';
        document.getElementById('email').value = bookingData.email||'';
        document.getElementById('booking_reference').value = bookingData.booking_reference||'';
      }

      document.querySelectorAll('input[name=passport_status]').forEach(el=>{
        el.addEventListener('change',()=>{
          document.getElementById('passport-extra').classList.toggle('hidden', el.value!=='no' || !el.checked);
        });
      });

      document.querySelectorAll('input[name=spouse_include]').forEach(el=>{
        el.addEventListener('change',()=>{
          document.getElementById('spouse-section').classList.toggle('hidden', el.value!=='yes' || !el.checked);
        });
      });

      document.querySelectorAll('input[name=children_include]').forEach(el=>{
        el.addEventListener('change',()=>{
          document.getElementById('children-section').classList.toggle('hidden', el.value!=='yes' || !el.checked);
        });
      });

      document.getElementById('child_count').addEventListener('change',e=>{
        renderChildren(parseInt(e.target.value,10));
      });

      document.getElementById('visaForm').addEventListener('submit',function(event){
        event.preventDefault();
        if(!this.checkValidity()){
          alert('Complete all fields.');
          return;
        }
        const email = document.getElementById('email').value;
        if(!validateEmail(email)){
          alert('Invalid email address.');
          return;
        }
        const formData = new FormData(this);
        let applicationData = {};
        formData.forEach((val,key)=>{ applicationData[key]=val; });
        localStorage.setItem('visaApplication',JSON.stringify(applicationData));
        window.location.href = 'visa-summary.html';
      });
    };
  </script>
</body>
</html>
