<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visa Application</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --card: #ffffff;
      --muted: #6b7a8a;
      --accent: #0a6b3b;
      --accent-2: #2a8a55;
      --background: #e0f7fa;
      --font-family: 'Poppins', sans-serif;
      --border-light: #dce3ea;
      --radius: 12px;
      --shadow: rgba(0,0,0,0.1);
    }

    /* === WATERMARK STYLES COPIED FROM SUMMARY === */
    body::before,
    body::after {
      content: "";
      position: fixed;
      top: 0;
      bottom: 0;
      width: 150px;  /* match summary page */
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      opacity: 0.1;   /* match summary */
      z-index: 0;
      pointer-events: none;
    }

    body::before {
      left: 0;
      background-image: url('4634-coat-of-arms-of-eswatini.png');
    }

    body::after {
      right: 0;
      background-image: url('4635-flag-of-eswatini.png');
    }
    /* === END WATERMARK STYLES === */

    body {
      font-family: var(--font-family);
      background-color: var(--background);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      z-index: 1;   /* so content is above the watermark */
      overflow-x: hidden;
    }

    main.visa-container {
      max-width: 900px;
      width: 100%;
      background-color: var(--card);
      padding: 2.5rem 3rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px var(--shadow);
      position: relative;
      z-index: 1;
    }

    h1, h2, h3 { color: var(--accent); font-weight: 700; margin-bottom: 1rem; }
    h1 { text-align: center; }
    form { display: flex; flex-direction: column; gap: 1.25rem; }
    label { font-weight: 600; color: #3b3b3b; }
    input, select, textarea {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1.8px solid var(--border-light);
      font-size: 1rem;
      font-family: var(--font-family);
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }
    button {
      margin-top: 2rem;
      background-color: var(--accent);
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background-color: var(--accent-2); }
    .hidden { display: none; }

    @media (max-width:768px) { main.visa-container{padding:2rem 1.5rem;} }
  </style>
</head>
