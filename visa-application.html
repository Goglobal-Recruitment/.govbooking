<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Visa Application</title>
<style>
body{font-family:'Poppins',sans-serif; background:#e0f7fa; display:flex; justify-content:center; align-items:flex-start; min-height:100vh; padding:20px;}
main{background:#fff; padding:2rem; border-radius:12px; max-width:900px; width:100%; box-shadow:0 8px 20px rgba(0,0,0,0.1);}
h1{color:#0a6b3b; text-align:center; margin-bottom:1rem;}
label{display:block;margin-top:12px;font-weight:600;}
input,select,textarea{width:100%;padding:10px;margin-top:4px;border-radius:8px;border:1px solid #ccc;}
button{padding:12px; margin-top:20px;background:#0a6b3b;color:white;border:none;border-radius:8px; cursor:pointer;}
</style>
</head>
<body>
<main>
<h1>Visa Application</h1>
<form id="visaForm">
<label>Booking Number</label>
<input type="text" id="booking_reference" readonly />
<label>ID Number</label>
<input type="text" id="id_number" readonly />
<label>Forenames</label>
<input type="text" id="forenames" readonly />
<label>Surname</label>
<input type="text" id="surname" readonly />
<label>Cellphone</label>
<input type="text" id="cellphone" readonly />
<label>Email</label>
<input type="text" id="email" readonly />
<!-- Add other visa fields here -->
<button type="submit">Submit Visa Application</button>
</form>
</main>

<script>
window.onload=function(){
  const bookingData=JSON.parse(localStorage.getItem("bookingData"));
  if(!bookingData){ alert("No booking data found."); return; }
  document.getElementById("booking_reference").value=bookingData.booking_reference;
  document.getElementById("id_number").value=bookingData.id_number;
  document.getElementById("forenames").value=bookingData.forenames;
  document.getElementById("surname").value=bookingData.surname;
  document.getElementById("cellphone").value=bookingData.cellphone;
  document.getElementById("email").value=bookingData.email;
};
</script>
</body>
</html>
