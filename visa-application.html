<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visa Application</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

:root {
  --card: #ffffff;
  --muted: #6b7a8a;
  --accent: #0a6b3b;
  --accent-2: #2a8a55;
  --background: #e0f7fa;
  --font-family: 'Poppins', sans-serif;
  --border-light: #dce3ea;
  --radius: 12px;
  --shadow: rgba(0,0,0,0.1);
}

body {
  font-family: var(--font-family);
  background-color: var(--background);
  margin:0;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
}

.container {
  width:100%;
  max-width:950px;
  padding:2.5rem 3rem;
  background-color:var(--card);
  box-shadow:0 8px 20px var(--shadow);
  border-radius:var(--radius);
}

h1 { text-align:center; font-size:2rem; color:var(--accent); margin-bottom:1rem; }
h2 { font-size:1.4rem; color:var(--accent-2); margin-bottom:0.75rem; }

.section-card {
  background-color:#f8fbff;
  border:1px solid var(--border-light);
  border-radius:var(--radius);
  padding:20px;
  margin-bottom:20px;
}

.field-row {
  display:flex;
  align-items:center;
  margin-bottom:12px;
  flex-wrap:wrap;
}

.field-row label {
  width:150px;
  font-weight:600;
  margin-right:10px;
}

.field-row input, .field-row select, .field-row textarea {
  flex:1;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:1rem;
  background:#fafafa;
}

.field-row input:disabled { background:#eee; color:#555; }

.buttons {
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
  margin-top:15px;
}
.buttons button {
  padding:14px;
  font-size:1rem;
  font-weight:600;
  border:none;
  border-radius:8px;
  flex:1 1 48%;
  cursor:pointer;
  transition: background 0.3s ease;
  background-color: var(--accent);
  color:white;
}
.buttons button:hover { background-color:var(--accent-2); }

@media(max-width:768px){
  .field-row { flex-direction:column; align-items:flex-start; }
  .field-row label { width:100%; margin-bottom:5px; }
  .buttons { flex-direction:column; }
  .buttons button{width:100%;}
}
</style>
</head>
<body>
<main class="container">
  <h1>Visa Application Form</h1>

  <!-- Personal Details -->
  <div class="section-card">
    <h2>Personal Details</h2>
    <div class="field-row"><label>Booking Number</label><input id="booking_number" disabled></div>
    <div class="field-row"><label>ID Number</label><input id="id_number" disabled></div>
    <div class="field-row"><label>Full Forenames</label><input id="forenames" disabled></div>
    <div class="field-row"><label>Surname</label><input id="surname" disabled></div>
    <div class="field-row"><label>Email</label><input id="email" disabled></div>
    <div class="field-row"><label>Cellphone</label><input id="cellphone_full" disabled></div>
    <div class="field-row"><label>Country</label><input id="country" disabled></div>
    <div class="field-row"><label>Province/State</label><input id="location" disabled></div>
    <div class="field-row"><label>Office</label><input id="office" disabled></div>
    <div class="field-row"><label>Appointment Date</label><input id="appointment_date" disabled></div>
    <div class="field-row"><label>Appointment Time</label><input id="appointment_time" disabled></div>
  </div>

  <!-- Download Documentation -->
  <div class="section-card">
    <h2>Download Documents</h2>
    <div class="buttons">
      <a href="visa.pdf" download><button type="button">Download Main Visa PDF</button></a>
      <a href="medical.pdf" download><button type="button">Download Medical PDF</button></a>
      <a href="home-affairs-service-charter.pdf" download><button type="button">Download Service Charter</button></a>
    </div>
  </div>

  <!-- Spouse Details -->
  <div class="section-card">
    <h2>Spouse Details</h2>
    <div class="field-row">
      <label>Include Spouse?</label>
      <select id="includeSpouse">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>
    <div id="spouseFields" style="display:none;">
      <div class="field-row"><label>Full Name</label><input type="text" id="spouse_name"></div>
      <div class="field-row"><label>ID/Passport Number</label><input type="text" id="spouse_id"></div>
      <div class="field-row"><label>Do you have a passport?</label>
        <select id="spouse_has_passport">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>
      <div id="spouse_passport_yes" style="display:none;">
        <div class="field-row"><label>Passport Number</label><input type="text" id="spouse_passport_no"></div>
        <div class="field-row"><label>Expiry Date</label><input type="date" id="spouse_passport_expiry"></div>
        <div class="field-row"><label>Upload Passport</label><input type="file" id="spouse_passport_file"></div>
      </div>
      <div id="spouse_passport_no" style="display:none;">
        <div class="field-row"><label>Would you like to apply for a passport?</label>
          <select id="spouse_apply_passport">
            <option value="No">No</option>
            <option value="Yes">Yes</option>
          </select>
        </div>
        <div id="spouse_apply_fields" style="display:none;">
          <div class="field-row"><label>Intended Issue Date</label><input type="date" id="spouse_passport_intended_date"></div>
          <div class="field-row"><label>Upload Proof</label><input type="file" id="spouse_passport_proof"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Children Details -->
  <div class="section-card">
    <h2>Children Details</h2>
    <div class="field-row">
      <label>Include Children?</label>
      <select id="includeChildren">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>
    <div id="childrenFields" style="display:none;">
      <p>You may add up to 5 children (under 18 years):</p>
      <div id="childrenContainer"></div>
      <button type="button" onclick="addChild()">Add Child</button>
    </div>
  </div>

  <!-- Upload Documentation -->
  <div class="section-card">
    <h2>Upload Required Documents</h2>
    <div class="field-row"><label>Proof of Booking - Flight Invoice/Receipt</label><input type="file" id="flight_invoice"></div>
    <div class="field-row"><label>Travel Itinerary</label><input type="file" id="travel_itinerary"></div>
    <div class="field-row"><label>Travel Insurance</label><input type="file" id="travel_insurance"></div>
    <div class="field-row"><label>Fingerprint Clearance (Afiswitch)</label><input type="file" id="fingerprint_clearance"></div>
    <div class="field-row"><label>Medical Records</label><input type="file" id="medical_records"></div>
  </div>

  <div class="buttons">
    <button type="button" onclick="submitVisaApplication()">Submit Application</button>
  </div>

</main>

<script>
// Populate personal details from summary page
window.onload = function(){
  const bookingData = JSON.parse(localStorage.getItem("bookingData"));
  if(bookingData){
    document.getElementById("booking_number").value = bookingData.booking_number || "";
    document.getElementById("id_number").value = bookingData.id_number || "";
    document.getElementById("forenames").value = bookingData.forenames || "";
    document.getElementById("surname").value = bookingData.surname || "";
    document.getElementById("email").value = bookingData.email || "";
    document.getElementById("cellphone_full").value = (bookingData.country_code||"") + " " + (bookingData.cellphone||"");
    document.getElementById("country").value = bookingData.country || "";
    document.getElementById("location").value = bookingData.location || "";
    document.getElementById("office").value = bookingData.office || "";
    document.getElementById("appointment_date").value = bookingData.appointment_date || "";
    document.getElementById("appointment_time").value = bookingData.appointment_time || "";
  }
};

// Spouse toggles
document.getElementById('includeSpouse').addEventListener('change', function(){
  document.getElementById('spouseFields').style.display = this.value==='Yes'?'block':'none';
});
document.getElementById('spouse_has_passport').addEventListener('change', function(){
  document.getElementById('spouse_passport_yes').style.display = this.value==='Yes'?'block':'none';
  document.getElementById('spouse_passport_no').style.display = this.value==='No'?'block':'none';
});
document.getElementById('spouse_apply_passport').addEventListener('change', function(){
  document.getElementById('spouse_apply_fields').style.display = this.value==='Yes'?'block':'none';
});

// Children functions
function addChild(){
  const container = document.getElementById('childrenContainer');
  if(container.children.length>=5){ alert('Maximum 5 children'); return; }
  const idx = container.children.length+1;
  const childDiv = document.createElement('div');
  childDiv.classList.add('section-card');
  childDiv.innerHTML=`
    <h3>Child ${idx}</h3>
    <div class="field-row"><label>Name</label><input type="text" name="child${idx}_name"></div>
    <div class="field-row"><label>Surname</label><input type="text" name="child${idx}_surname"></div>
    <div class="field-row"><label>Do you have a passport?</label>
      <select id="child${idx}_has_passport">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>
    <div id="child${idx}_passport_yes" style="display:none;">
      <div class="field-row"><label>Passport Number</label><input type="text" name="child${idx}_passport_no"></div>
      <div class="field-row"><label>Expiry Date</label><input type="date" name="child${idx}_passport_expiry"></div>
      <div class="field-row"><label>Upload Passport</label><input type="file" name="child${idx}_passport_file"></div>
    </div>
    <div id="child${idx}_passport_no" style="display:none;">
      <div class="field-row"><label>Would you like to apply for a passport?</label>
        <select id="child${idx}_apply_passport">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>
      <div id="child${idx}_apply_fields" style="display:none;">
        <div class="field-row"><label>Intended Issue Date</label><input type="date" name="child${idx}_passport_intended_date"></div>
        <div class="field-row"><label>Upload Proof</label><input type="file" name="child${idx}_passport_proof"></div>
      </div>
    </div>
  `;
  container.appendChild(childDiv);

  // Add event listeners for child passport toggles
  document.getElementById(`child${idx}_has_passport`).addEventListener('change', function(){
    document.getElementById(`child${idx}_passport_yes`).style.display=this.value==='Yes'?'block':'none';
    document.getElementById(`child${idx}_passport_no`).style.display=this.value==='No'?'block':'none';
  });
  document.getElementById(`child${idx}_apply_passport`).addEventListener('change', function(){
    document.getElementById(`child${idx}_apply_fields`).style.display=this.value==='Yes'?'block':'none';
  });
}

// Submit function (store in localStorage or send to backend)
function submitVisaApplication(){
  alert("Visa Application submitted!");
}
</script>
</body>
</html>
