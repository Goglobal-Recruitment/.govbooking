<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Visa Application</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  :root {
    --card: #ffffff;
    --muted: #6b7a8a;
    --accent: #0a6b3b;
    --accent-2: #2a8a55;
    --background: #e0f7fa;
    --font-family: 'Poppins', sans-serif;
    --border-light: #dce3ea;
    --radius: 12px;
    --shadow: rgba(0,0,0,0.1);
  }

  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: var(--font-family);
    background-color: var(--background);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-x: hidden;
  }

  main.visa-container {
    max-width: 900px;
    width: 100%;
    background-color: var(--card);
    padding: 2.5rem 3rem;
    border-radius: var(--radius);
    box-shadow: 0 8px 20px var(--shadow);
    position: relative;
    z-index: 1;
  }

  h1 { text-align:center; color:var(--accent); font-weight:700; margin-bottom:1rem; }
  h2 { color:var(--accent); font-weight:700; margin:2rem 0 1rem; }

  label { display:block; font-weight:600; margin-bottom:6px; }
  input, select, textarea {
    width:100%;
    padding:10px 12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1.5px solid var(--border-light);
    font-size:1rem;
    font-family: var(--font-family);
  }
  input:focus, select:focus, textarea:focus { border-color:var(--accent); outline:none; box-shadow:0 0 5px var(--accent); }

  button {
    background-color: var(--accent);
    color:white;
    padding:14px;
    font-size:1.1rem;
    font-weight:700;
    border:none;
    border-radius:8px;
    cursor:pointer;
    margin-top:20px;
    transition: background 0.3s ease;
  }
  button:hover { background-color: var(--accent-2); }

  .form-section { margin-bottom: 2rem; }
  .form-section h2 { margin-bottom: 0.8rem; }

  @media(max-width:768px){
    main.visa-container{padding:2rem 1.5rem;}
  }
</style>
</head>
<body>
<main class="visa-container">
  <h1>Visa Application</h1>

  <form id="visaForm">

    <!-- Booking Number -->
    <div class="form-section">
      <label for="booking_number">Booking Number</label>
      <input type="text" id="booking_number" name="booking_number" readonly />
    </div>

    <!-- Personal Information -->
    <div class="form-section">
      <h2>Personal Information</h2>
      <label for="id_number">ID Number</label>
      <input type="text" id="id_number" name="id_number" readonly />

      <label for="forenames">Forenames</label>
      <input type="text" id="forenames" name="forenames" readonly />

      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" readonly />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" />
    </div>

    <!-- Travel Information -->
    <div class="form-section">
      <h2>Travel Information</h2>
      <label for="country">Country</label>
      <input type="text" id="country" name="country" readonly />

      <label for="location">Province/State</label>
      <input type="text" id="location" name="location" readonly />

      <label for="office">Office</label>
      <input type="text" id="office" name="office" readonly />

      <label for="appointment_date">Appointment Date</label>
      <input type="text" id="appointment_date" name="appointment_date" readonly />

      <label for="appointment_time">Appointment Time</label>
      <input type="text" id="appointment_time" name="appointment_time" readonly />
    </div>

    <!-- Visa Type -->
    <div class="form-section">
      <h2>Visa Type</h2>
      <select id="visa_type" name="visa_type">
        <option value="Relocation">Relocation</option>
        <option value="Sponsorship">Sponsorship</option>
        <option value="Work Visa">Work Visa</option>
      </select>
    </div>

    <button type="submit">Submit Visa Application</button>
  </form>
</main>

<script>
window.onload = function(){
  const data = JSON.parse(localStorage.getItem("bookingData"));
  if(data){
    document.getElementById("booking_number").value = data.booking_number || "";
    document.getElementById("id_number").value = data.id_number || "";
    document.getElementById("forenames").value = data.forenames || "";
    document.getElementById("surname").value = data.surname || "";
    document.getElementById("contact").value = data.contact || "";
    document.getElementById("email").value = data.email || "";
    document.getElementById("country").value = data.country || "";
    document.getElementById("location").value = data.location || "";
    document.getElementById("office").value = data.office || "";
    document.getElementById("appointment_date").value = data.appointment_date || "";
    document.getElementById("appointment_time").value = data.appointment_time || "";
  }
};

document.getElementById("visaForm").addEventListener("submit", function(e){
  e.preventDefault();
  const formData = new FormData(this);
  let visaData = {};
  formData.forEach((val,key)=>{ visaData[key]=val; });
  localStorage.setItem("visaApplicationData", JSON.stringify(visaData));
  alert("Visa Application submitted!");
});
</script>
</body>
</html>
