<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visa Application</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --card: #ffffff;
      --muted: #6b7a8a;
      --accent: #0a6b3b;
      --accent-2: #2a8a55;
      --background: #e0f7fa;
      --font-family: 'Poppins', sans-serif;
      --border-light: #dce3ea;
      --line-height: 1.6;
      --radius: 12px;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main.visa-container {
      max-width: 800px;
      width: 100%;
      background-color: var(--card);
      padding: 2.5rem 3rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px var(--shadow);
    }

    h1 {
      color: var(--accent);
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-weight: 600;
      color: #3b3b3b;
    }

    input, textarea {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1.8px solid var(--border-light);
      font-size: 1rem;
      font-family: var(--font-family);
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 5px var(--accent);
    }

    button {
      margin-top: 2rem;
      background-color: var(--accent);
      color: white;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-2);
    }

    @media (max-width: 768px) {
      main.visa-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <main class="visa-container" role="main" aria-label="Visa Application Form">
    <h1>Visa Application</h1>
    <form id="visaForm">
      <label for="id_number">ID Number</label>
      <input type="text" id="id_number" name="id_number" readonly />

      <label for="forenames">Forenames</label>
      <input type="text" id="forenames" name="forenames" readonly />

      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" readonly />

      <label for="cellphone">Cellphone</label>
      <input type="tel" id="cellphone" name="cellphone" readonly />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" readonly />

      <label for="appointment_date">Appointment Date</label>
      <input type="text" id="appointment_date" name="appointment_date" readonly />

      <label for="appointment_time">Appointment Time</label>
      <input type="text" id="appointment_time" name="appointment_time" readonly />

      <!-- Add your visa specific fields below here -->

      <button type="submit">Submit Visa Application</button>
    </form>
  </main>

  <script>
    window.onload = function() {
      const bookingData = JSON.parse(localStorage.getItem('bookingData'));
      if (bookingData) {
        document.getElementById('id_number').value = bookingData.id_number || '';
        document.getElementById('forenames').value = bookingData.forenames || '';
        document.getElementById('surname').value = bookingData.surname || '';
        document.getElementById('cellphone').value = bookingData.cellphone || '';
        document.getElementById('email').value = bookingData.email || '';
        document.getElementById('appointment_date').value = bookingData.appointment_date || '';
        document.getElementById('appointment_time').value = bookingData.appointment_time || '';
      } else {
        alert('No booking data found. Please complete the booking first.');
        window.location.href = 'summary.html'; // Redirect back to summary or booking page
      }

      // Optional: handle form submission (prevent reload and show alert)
      document.getElementById('visaForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Visa Application submitted! (Implement your backend logic here)');
      });
    };
  </script>
</body>
</html>
