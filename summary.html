<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Summary</title>

  <style>
    :root {
      --card: #ffffff;
      --muted: #666;
      --accent: #0a6b3b;
      --accent-2: #2a8a55;
      --font-primary: 'Poppins', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary), Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    /* Watermark */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('4634-coat-of-arms-of-eswatini.png');
      background-repeat: no-repeat;
      background-size: 300px;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }

    .summary-container {
      background: var(--card);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.6s ease-in-out;
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header inside container for logos + title */
    .header-logos {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 10px;
    }

    .header-logos img {
      max-height: 80px;
      object-fit: contain;
      flex-shrink: 0;
    }

    /* Center title below logos */
    .title-container {
      width: 100%;
      text-align: center;
      margin-bottom: 1rem;
    }

    h1.main-title {
      color: var(--accent);
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.2rem;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 500;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      color: #333;
    }

    .summary {
      width: 100%;
    }

    .summary p {
      margin: 10px 0;
      font-size: 1rem;
      word-wrap: break-word;
    }

    .summary p strong {
      display: inline-block;
      width: 160px;
      color: #444;
      font-weight: 600;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      flex: 1 1 48%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .summary-container {
        padding: 1.5rem 1.5rem;
        max-width: 100%;
      }
      .header-logos img {
        max-height: 60px;
      }
      .summary p strong {
        width: 130px;
      }
      button {
        flex-basis: 100%;
      }
    }
  </style>
</head>

<body>

  <div class="summary-container">

    <!-- Header with logos inside the card -->
    <div class="header-logos">
      <img src="4634-coat-of-arms-of-eswatini.png" alt="Eswatini Coat of Arms" />
      <img src="4635-flag-of-eswatini.png" alt="Eswatini Flag" />
    </div>

    <div class="title-container">
      <h1 class="main-title">Appointment Booking - Biometrics</h1>
      <p class="subtitle">Please confirm your details as they appear on your identity document.</p>
    </div>

    <h1>Booking Summary</h1>

    <div class="summary" id="summary">
      <h2>Summary Details:</h2>
      <p><strong>ID Number:</strong> <span id="summary-id_number"></span></p>
      <p><strong>Forenames:</strong> <span id="summary-forenames"></span></p>
      <p><strong>Surname:</strong> <span id="summary-surname"></span></p>
      <p><strong>Cellphone:</strong> <span id="summary-cellphone"></span></p>
      <p><strong>Email:</strong> <span id="summary-email"></span></p>
      <p><strong>Appointment Date:</strong> <span id="summary-appointment_date"></span></p>
      <p><strong>Appointment Time:</strong> <span id="summary-appointment_time"></span></p>
    </div>

    <div class="buttons">
      <button id="downloadBtn">Download Summary</button>
      <button onclick="window.print()">Print Summary</button>
    </div>
  </div>

  <!-- JS to populate booking data -->
  <script>
    // On page load, pull data from localStorage and populate the summary
    window.onload = function () {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));

      if (bookingData) {
        document.getElementById("summary-id_number").textContent = bookingData.id_number;
        document.getElementById("summary-forenames").textContent = bookingData.forenames;
        document.getElementById("summary-surname").textContent = bookingData.surname;
        document.getElementById("summary-cellphone").textContent = bookingData.cellphone || "—";
        document.getElementById("summary-email").textContent = bookingData.email || "—";
        document.getElementById("summary-appointment_date").textContent = bookingData.appointment_date;
        document.getElementById("summary-appointment_time").textContent = bookingData.appointment_time;
      } else {
        alert("No booking data found.");
      }
    };

    // Download Summary
    document.getElementById("downloadBtn").addEventListener("click", function () {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));

      if (bookingData) {
        const textContent = `
Booking Summary:
ID Number: ${bookingData.id_number}
Forenames: ${bookingData.forenames}
Surname: ${bookingData.surname}
Cellphone: ${bookingData.cellphone || "—"}
Email: ${bookingData.email || "—"}
Appointment Date: ${bookingData.appointment_date}
Appointment Time: ${bookingData.appointment_time}
        `;

        const blob = new Blob([textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'booking_summary.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } else {
        alert("No booking data available.");
      }
    });
  </script>

</body>
</html>
