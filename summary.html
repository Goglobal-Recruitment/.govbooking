<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Summary</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --card-bg: #ffffff;
      --background: #e6f0ff; /* Light blue background */
      --text-primary: #1a2e35;
      --text-muted: #666666;
      --accent: #0a6b3b;
      --accent-hover: #2a8a55;
      --border: #c4d1e0;
      --font-primary: 'Poppins', sans-serif;
      --shadow: rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: var(--font-primary), Arial, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Watermark */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('4634-coat-of-arms-of-eswatini.png');
      background-repeat: no-repeat;
      background-size: 280px;
      opacity: 0.04;
      z-index: 0;
      pointer-events: none;
      user-select: none;
      filter: grayscale(100%);
    }

    .summary-container {
      background: var(--card-bg);
      padding: 2.5rem 3rem 3rem;
      border-radius: var(--radius);
      box-shadow: 0 12px 28px var(--shadow);
      width: 100%;
      max-width: 520px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }

    /* Logos and title header */
    .header-logos {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      gap: 10px;
    }

    .header-logos img {
      max-height: 85px;
      object-fit: contain;
      flex-shrink: 0;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.05));
      border-radius: 8px;
      background: #f9fafb;
      padding: 6px;
    }

    .title-container {
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }

    h1.main-title {
      color: var(--accent);
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.2px;
      margin-bottom: 0.15rem;
      user-select: none;
    }

    h1.booking-summary {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--text-primary);
      margin-bottom: 1.5rem;
      text-align: center;
      user-select: none;
      border-bottom: 2px solid var(--accent);
      padding-bottom: 0.3rem;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      font-weight: 500;
      margin-top: -0.25rem;
      user-select: none;
    }

    /* Summary details */
    .summary {
      width: 100%;
    }

    .summary h2 {
      font-size: 1.3rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 1rem;
      border-bottom: 1.5px solid var(--border);
      padding-bottom: 0.4rem;
      user-select: none;
    }

    .summary p {
      margin: 10px 0;
      font-size: 1.05rem;
      line-height: 1.5;
      word-wrap: break-word;
      color: var(--text-primary);
    }

    .summary p strong {
      display: inline-block;
      width: 160px;
      font-weight: 600;
      color: #3b3b3b;
    }

    /* Buttons */
    .buttons {
      margin-top: 2.5rem;
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 0;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.1rem;
      flex: 1 1 48%;
      transition: background-color 0.3s ease, box-shadow 0.25s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.12);
      user-select: none;
    }

    button:hover, button:focus {
      background-color: var(--accent-hover);
      box-shadow: 0 6px 12px rgba(0,0,0,0.18);
      outline: none;
    }

    button:active {
      background-color: #065024;
      box-shadow: none;
      transition: none;
    }

    /* Responsive */
    @media (max-width: 520px) {
      .summary-container {
        padding: 1.8rem 1.8rem 2rem;
        max-width: 100%;
      }
      .header-logos img {
        max-height: 70px;
        padding: 4px;
      }
      .summary p strong {
        width: 130px;
      }
      button {
        flex-basis: 100%;
      }
    }

  </style>
</head>

<body>

  <div class="summary-container" role="main" aria-label="Booking Summary">

    <!-- Header with logos inside the card -->
    <div class="header-logos" aria-label="Logos">
      <img src="4634-coat-of-arms-of-eswatini.png" alt="Eswatini Coat of Arms" />
      <img src="4635-flag-of-eswatini.png" alt="Eswatini Flag" />
    </div>

    <div class="title-container">
      <h1 class="main-title">Appointment Booking - Biometrics</h1>
    </div>

    <h1 class="booking-summary">Booking Summary</h1>

    <div class="summary" id="summary" aria-live="polite">
      <h2>Summary Details:</h2>
      <p><strong>ID Number:</strong> <span id="summary-id_number"></span></p>
      <p><strong>Forenames:</strong> <span id="summary-forenames"></span></p>
      <p><strong>Surname:</strong> <span id="summary-surname"></span></p>
      <p><strong>Cellphone:</strong> <span id="summary-cellphone"></span></p>
      <p><strong>Email:</strong> <span id="summary-email"></span></p>
      <p><strong>Appointment Date:</strong> <span id="summary-appointment_date"></span></p>
      <p><strong>Appointment Time:</strong> <span id="summary-appointment_time"></span></p>
    </div>

    <div class="buttons">
      <button id="downloadBtn" type="button" aria-label="Download booking summary">Download Summary</button>
      <button type="button" onclick="window.print()" aria-label="Print booking summary">Print Summary</button>
    </div>

  </div>

  <script>
    // On page load, pull data from localStorage and populate the summary
    window.onload = function () {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));

      if (bookingData) {
        document.getElementById("summary-id_number").textContent = bookingData.id_number || "—";
        document.getElementById("summary-forenames").textContent = bookingData.forenames || "—";
        document.getElementById("summary-surname").textContent = bookingData.surname || "—";
        document.getElementById("summary-cellphone").textContent = bookingData.cellphone || "—";
        document.getElementById("summary-email").textContent = bookingData.email || "—";
        document.getElementById("summary-appointment_date").textContent = bookingData.appointment_date || "—";
        document.getElementById("summary-appointment_time").textContent = bookingData.appointment_time || "—";
      } else {
        alert("No booking data found.");
      }
    };

    // Download Summary
    document.getElementById("downloadBtn").addEventListener("click", function () {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));

      if (bookingData) {
        const textContent = `
Booking Summary:
ID Number: ${bookingData.id_number || "—"}
Forenames: ${bookingData.forenames || "—"}
Surname: ${bookingData.surname || "—"}
Cellphone: ${bookingData.cellphone || "—"}
Email: ${bookingData.email || "—"}
Appointment Date: ${bookingData.appointment_date || "—"}
Appointment Time: ${bookingData.appointment_time || "—"}
        `;

        const blob = new Blob([textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'booking_summary.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } else {
        alert("No booking data available.");
      }
    });
  </script>

</body>
</html>
