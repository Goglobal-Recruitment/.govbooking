<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Summary</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --card: #ffffff;
      --muted: #6b7a8a;
      --accent: #0a6b3b;
      --accent-2: #2a8a55;
      --background: #e0f7fa;
      --font-family: 'Poppins', sans-serif;
      --border-light: #dce3ea;
      --line-height: 1.6;
      --radius: 12px;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Background watermark images on both sides */
    body::before,
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.05;
      transform: translateY(-50%);
      z-index: 0;
      pointer-events: none;
    }

    body::before {
      left: 0;
      background-image: url('4634-coat-of-arms-of-eswatini.png');
    }

    body::after {
      right: 0;
      background-image: url('4635-flag-of-eswatini.png');
    }

    main.summary-container {
      width: 100%;
      max-width: 800px;
      padding: 2.5rem 3rem;
      background-color: var(--card);
      box-shadow: 0 8px 20px var(--shadow);
      border-radius: var(--radius);
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }

    h1.booking-summary {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
      margin-bottom: 1rem;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .summary {
      width: 100%;
      background-color: #f8fbff;
      border: 1.8px solid var(--border-light);
      border-radius: var(--radius);
      padding: 2rem 2.5rem;
      box-shadow: inset 0 0 10px rgba(10, 107, 59, 0.06);
      margin-bottom: 2rem;
    }

    .summary p {
      margin: 12px 0;
      font-size: 1.05rem;
      line-height: var(--line-height);
      word-wrap: break-word;
      color: #344050;
    }

    .summary p strong {
      display: inline-block;
      width: 160px;
      font-weight: 600;
      color: #3b3b3b;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1rem;
      width: 100%;
      flex-wrap: wrap;
    }

    .buttons button {
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1 1 48%;
      transition: background 0.3s ease;
      background-color: var(--accent);
      color: white;
    }

    .buttons button:hover {
      background-color: var(--accent-2);
    }

    @media (max-width: 768px) {
      body::before,
      body::after {
        display: none;
      }

      main.summary-container {
        padding: 2rem 1.5rem;
      }

      .buttons {
        flex-direction: column;
      }

      .buttons button {
        width: 100%;
      }

      .summary p strong {
        width: 130px;
      }
    }
  </style>
</head>

<body>
  <main class="summary-container" role="main" aria-label="Booking Summary">

    <h1 class="booking-summary">Booking Summary</h1>
    <p class="subtitle">Review your appointment details below</p>

    <section class="summary" id="summary" aria-live="polite">
      <p><strong>ID Number:</strong> <span id="summary-id_number">—</span></p>
      <p><strong>Forenames:</strong> <span id="summary-forenames">—</span></p>
      <p><strong>Surname:</strong> <span id="summary-surname">—</span></p>
      <p><strong>Cellphone:</strong> <span id="summary-cellphone">—</span></p>
      <p><strong>Email:</strong> <span id="summary-email">—</span></p>
      <p><strong>Appointment Date:</strong> <span id="summary-appointment_date">—</span></p>
      <p><strong>Appointment Time:</strong> <span id="summary-appointment_time">—</span></p>
    </section>

    <section class="buttons">
     <button id="printBtn" type="button" onclick="window.print()">Print Summary</button>
    </section>
  </main>

  <script>
    // Populate data on load
    window.onload = function () {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));

      if (bookingData) {
        document.getElementById("summary-id_number").textContent = bookingData.id_number || "—";
        document.getElementById("summary-forenames").textContent = bookingData.forenames || "—";
        document.getElementById("summary-surname").textContent = bookingData.surname || "—";
        document.getElementById("summary-cellphone").textContent = bookingData.cellphone || "—";
        document.getElementById("summary-email").textContent = bookingData.email || "—";
        document.getElementById("summary-appointment_date").textContent = bookingData.appointment_date || "—";
        document.getElementById("summary-appointment_time").textContent = bookingData.appointment_time || "—";
      } else {
        alert("No booking data found.");
      }
    };

    // Download functionality
    document.getElementById("downloadBtn").addEventListener("click", function () {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));

      if (bookingData) {
        const textContent = `
Booking Summary:
ID Number: ${bookingData.id_number || "—"}
Forenames: ${bookingData.forenames || "—"}
Surname: ${bookingData.surname || "—"}
Cellphone: ${bookingData.cellphone || "—"}
Email: ${bookingData.email || "—"}
Appointment Date: ${bookingData.appointment_date || "—"}
Appointment Time: ${bookingData.appointment_time || "—"}
        `;

        const blob = new Blob([textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'booking_summary.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } else {
        alert("No booking data available.");
      }
    });
  </script>
</body>
</html>
