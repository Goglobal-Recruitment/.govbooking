<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Summary</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --card: #ffffff;
      --muted: #6b7a8a;
      --accent: #0a6b3b;
      --accent-2: #2a8a55;
      --font-primary: 'Poppins', sans-serif;
      --border-light: #dce3ea;
      --line-height: 1.6;
      --radius: 12px;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-primary), Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
      color: #344050;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Watermark */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url('4634-coat-of-arms-of-eswatini.png');
      background-repeat: no-repeat;
      background-size: 300px;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
      user-select: none;
      filter: grayscale(100%);
    }

    .summary-container {
      background: var(--card);
      padding: 3rem 3.5rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px var(--shadow);
      width: 100%;
      max-width: 520px;
      animation: fadeIn 0.6s ease-in-out;
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
      user-select: none;
    }

    /* Header with logos */
    .header-logos {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      gap: 12px;
    }

    .header-logos img {
      max-height: 85px;
      object-fit: contain;
      flex-shrink: 0;
      border-radius: 8px;
      background: #f9fafb;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    /* Title section */
    .title-container {
      width: 100%;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    h1.main-title {
      color: var(--accent);
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1.1px;
      margin-bottom: 0.3rem;
    }

    h1.main-title + p.subtitle {
      color: var(--muted);
      font-size: 1rem;
      font-weight: 500;
      margin-top: 0;
    }

    /* Main Booking Summary heading */
    h1.booking-summary {
      font-weight: 700;
      font-size: 1.6rem;
      color: #2e3a59;
      margin-bottom: 2rem;
      user-select: none;
      border-bottom: 3px solid var(--accent);
      padding-bottom: 0.4rem;
      width: 100%;
      text-align: center;
    }

    /* Summary block */
    .summary {
      width: 100%;
      background-color: #f8fbff;
      border: 1.8px solid var(--border-light);
      border-radius: var(--radius);
      padding: 2rem 2.5rem;
      box-shadow: inset 0 0 10px rgba(10, 107, 59, 0.06);
      margin-bottom: 3rem;
    }

    .summary h2 {
      font-size: 1.4rem;
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 1.8rem;
      user-select: none;
    }

    .summary p {
      margin: 12px 0;
      font-size: 1.1rem;
      line-height: var(--line-height);
      word-wrap: break-word;
      color: #344050;
    }

    .summary p strong {
      display: inline-block;
      width: 160px;
      font-weight: 600;
      color: #3b3b3b;
    }

    /* Buttons container */
    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 0;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.15rem;
      flex: 1 1 48%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      user-select: none;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    button:hover,
    button:focus {
      background-color: var(--accent-2);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
      outline: none;
    }

    button:active {
      background-color: #065024;
      box-shadow: none;
      transition: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .summary-container {
        padding: 2rem 2rem 2.5rem;
        max-width: 100%;
      }
      .header-logos img {
        max-height: 65px;
        padding: 4px;
      }
      .summary p strong {
        width: 130px;
      }
      button {
        flex-basis: 100%;
      }
    }
  </style>
</head>

<body>

  <main class="summary-container" role="main" aria-label="Booking Summary">

    <!-- Header with logos -->
    <section class="header-logos" aria-label="Organization logos">
      <img src="4634-coat-of-arms-of-eswatini.png" alt="Eswatini Coat of Arms" />
      <img src="4635-flag-of-eswatini.png" alt="Eswatini Flag" />
    </section>

    <!-- Title -->
    <section class="title-container">
      <h1 class="main-title">Biometrics Appointment</h1>
    </section>

    <h1 class="booking-summary">Booking Summary</h1>

    <!-- Summary details -->
    <section class="summary" id="summary" aria-live="polite">
      <h2>Summary Details:</h2>
      <p><strong>ID Number:</strong> <span id="summary-id_number"></span></p>
      <p><strong>Forenames:</strong> <span id="summary-forenames"></span></p>
      <p><strong>Surname:</strong> <span id="summary-surname"></span></p>
      <p><strong>Cellphone:</strong> <span id="summary-cellphone"></span></p>
      <p><strong>Email:</strong> <span id="summary-email"></span></p>
      <p><strong>Appointment Date:</strong> <span id="summary-appointment_date"></span></p>
      <p><strong>Appointment Time:</strong> <span id="summary-appointment_time"></span></p>
    </section>

    <!-- Action buttons -->
    <section class="buttons">
      <button id="downloadBtn" type="button" aria-label="Download booking summary">Download Summary</button>
      <button type="button" onclick="window.print()" aria-label="Print booking summary">Print Summary</button>
    </section>
  </main>

  <!-- JS to populate booking data -->
  <script>
    // On page load, pull data from localStorage and populate the summary
    window.onload = function () {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));

      if (bookingData) {
        document.getElementById("summary-id_number").textContent = bookingData.id_number || "—";
        document.getElementById("summary-forenames").textContent = bookingData.forenames || "—";
        document.getElementById("summary-surname").textContent = bookingData.surname || "—";
        document.getElementById("summary-cellphone").textContent = bookingData.cellphone || "—";
        document.getElementById("summary-email").textContent = bookingData.email || "—";
        document.getElementById("summary-appointment_date").textContent = bookingData.appointment_date || "—";
        document.getElementById("summary-appointment_time").textContent = bookingData.appointment_time || "—";
      } else {
        alert("No booking data found.");
      }
    };

    // Download Summary
    document.getElementById("downloadBtn").addEventListener("click", function () {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));

      if (bookingData) {
        const textContent = `
Booking Summary:
ID Number: ${bookingData.id_number || "—"}
Forenames: ${bookingData.forenames || "—"}
Surname: ${bookingData.surname || "—"}
Cellphone: ${bookingData.cellphone || "—"}
Email: ${bookingData.email || "—"}
Appointment Date: ${bookingData.appointment_date || "—"}
Appointment Time: ${bookingData.appointment_time || "—"}
        `;

        const blob = new Blob([textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'booking_summary.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } else {
        alert("No booking data available.");
      }
    });
  </script>

</body>
</html>
