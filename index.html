<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment â€” Enter Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    :root {
      --primary: #0a6b3b;
      --danger: #f44336;
      --background: #e0f7fa;
      --card-bg: #ffffff;
      --font-family: 'Poppins', sans-serif;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-family);
      background-color: var(--background);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: hidden;
    }

    body::before,
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.07;
      transform: translateY(-50%);
      z-index: 0;
      pointer-events: none;
      filter: grayscale(100%) brightness(150%);
    }

    body::before { left: 0; background-image: url('4634-coat-of-arms-of-eswatini.png'); }
    body::after  { right: 0; background-image: url('4635-flag-of-eswatini.png'); }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 2.5rem 3rem;
      background-color: var(--card-bg);
      box-shadow: 0 8px 20px var(--shadow);
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    select,
    input,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #fafafa;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 30px;
    }

    .button-group button {
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }

    .btn-auth { background-color: var(--primary); color: white; }
    .btn-auth:hover { background-color: #2a8a55; }
    .btn-back { background-color: var(--danger); color: white; }
    .btn-back:hover { background-color: #d32f2f; }

    @media (max-width: 768px) {
      .container { padding: 2rem 1.5rem; }
      .button-group { flex-direction: column; }
      .button-group button { width: 100%; }
    }
  </style>
</head>

<body>
  <main class="container" role="main">
    <header>
      <h1>Appointment Booking - Biometrics</h1>
      <p class="subtitle">Please capture your details as they appear on your identity document.</p>
    </header>

    <form id="bookingForm" novalidate>
      <div class="form-group">
        <label for="id_number">ID Number *</label>
        <input id="id_number" name="id_number" type="text" required />
      </div>

      <div class="form-group">
        <label for="id_document">Upload Identity Document *</label>
        <input id="id_document" name="id_document" type="file" accept=".pdf,.jpg,.png" required />
      </div>

      <div class="form-group">
        <label for="forenames">Full Forenames *</label>
        <input id="forenames" name="forenames" type="text" required />
      </div>

      <div class="form-group">
        <label for="surname">Surname *</label>
        <input id="surname" name="surname" type="text" required />
      </div>

      <div class="form-group">
        <label for="street_address">Street Address *</label>
        <input id="street_address" name="street_address" type="text" required />
      </div>

      <div class="form-group">
        <label for="postal_code">Postal Code *</label>
        <input id="postal_code" name="postal_code" type="text" required />
      </div>

      <div class="form-group">
        <label for="proof_residence">Upload Proof of Residence *</label>
        <input id="proof_residence" name="proof_residence" type="file" accept=".pdf,.jpg,.png" required />
      </div>

      <div class="form-group">
        <label for="country">Country *</label>
        <select id="country" name="country" required onchange="updateLocations()">
          <option value="">Select Country</option>
          <option value="Eswatini">Eswatini</option>
          <option value="South Africa">South Africa</option>
          <option value="Kenya">Kenya</option>
          <option value="Ghana">Ghana</option>
          <option value="Nigeria">Nigeria</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location *</label>
        <select id="location" name="location" required onchange="updateOffices()">
          <option value="">Select Location</option>
        </select>
      </div>

      <div class="form-group">
        <label for="office">Office *</label>
        <select id="office" name="office" required>
          <option value="">Select Office</option>
        </select>
      </div>

      <div class="form-group">
        <label for="appointment_date">Appointment Date *</label>
        <input id="appointment_date" name="appointment_date" type="text" required />
      </div>

      <div class="form-group">
        <label for="appointment_time">Appointment Time *</label>
        <select id="appointment_time" name="appointment_time" required>
          <option value="">-- Select a time slot --</option>
          <option value="08:00-09:00">8am - 9am</option>
          <option value="10:00-11:00">10am - 11am</option>
          <option value="12:00-13:00">12pm - 1pm</option>
          <option value="13:00-14:00">1pm - 2pm</option>
          <option value="14:00-15:00">2pm - 3pm</option>
          <option value="15:00-16:00">3pm - 4pm</option>
        </select>
      </div>

      <div class="form-group">
        <label>Visa Application Type *</label>
        <label><input type="radio" name="visa_type" value="standard" checked> Standard Visa (up to 3 months)</label><br />
        <label><input type="radio" name="visa_type" value="priority"> Priority Visa (up to 6 weeks)</label>
      </div>

      <div id="priorityFields" style="display: none;">
        <div class="form-group">
          <label for="proof_flight">Upload Proof of Flight *</label>
          <input id="proof_flight" name="proof_flight" type="file" accept=".pdf,.jpg,.png" />
        </div>

        <div class="form-group">
          <label for="proof_overseas_residence">
