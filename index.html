<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gov Booking</title>
</head>
<body>
<h1>Book Your Appointment</h1>

<form id="bookingForm">
  <input type="text" id="idNumber" placeholder="ID Number" required>
  <input type="text" id="fullName" placeholder="Full Name" required>
  <input type="text" id="cellphone" placeholder="Cellphone" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="date" id="appointmentDate" required>
  <input type="time" id="appointmentTime" required>
  <button type="submit">Book Appointment</button>
</form>

<div id="bookingSummary"></div>

<script>
const SCRIPT_URL = "YOUR_GOOGLE_APPS_SCRIPT_URL_HERE"; // replace with your Apps Script URL

document.getElementById("bookingForm").addEventListener("submit", function(e){
  e.preventDefault();
  
  const formData = new URLSearchParams({
    idNumber: document.getElementById("idNumber").value,
    fullName: document.getElementById("fullName").value,
    cellphone: document.getElementById("cellphone").value,
    email: document.getElementById("email").value,
    appointmentDate: document.getElementById("appointmentDate").value,
    appointmentTime: document.getElementById("appointmentTime").value
  });

  fetch(SCRIPT_URL + "?" + formData.toString())
    .then(response => response.json())
    .then(data => {
      if(data.status === "exists"){
        alert("This ID already has a booking! Reference: " + data.reference);
      } else if(data.status === "success"){
        document.getElementById("bookingSummary").innerHTML = `
          <p>Booking successful!</p>
          <p>Reference Number: ${data.reference}</p>
        `;
      }
    })
    .catch(err => console.error(err));
});
</script>
</body>
</html>
