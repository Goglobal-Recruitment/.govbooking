    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(270deg, #0b194a, #142f6f, #0b194a, #264b91);
      background-size: 800% 800%;

      min-height: 100vh;
      color: #222;

    header {
      background-color: #0b194a;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;

      top: 0;
      z-index: 1000;
    }
    .top-bar {
      display: flex;
      align-items: center;

    .top-bar img.flag {

      height: auto;

    .container {
      max-width: 500px;
      margin: 0 auto 4rem;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .brand h1 {
      margin-bottom: 0.25rem;
      font-weight: 700;
      font-size: 1.5rem;

      color: #0b194a;
    }

      font-size: 0.9rem;
      color: #555;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form label {

      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 0.85rem;
      color: #222;
    }

      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    form input:focus, form select:focus {
      outline: none;
      border-color: #f0ad4e;
      box-shadow: 0 0 5px #f0ad4e;
    }
    .row {
      display: flex;
      gap: 0.5rem;
    }
    .row select {
      width: 30%;
    }
    .row input {
      width: 70%;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .btn-auth, .btn-back {
      flex: 1;
      padding: 0.75rem;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-auth {
      background-color: #0b194a;
      color: white;
    }
    .btn-auth:hover {
      background-color: #f0ad4e;
      color: black;
    }
    .btn-back {

    }
    footer {
      background-color: #0b194a;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
      z-index: 1000;
    }
  </style>
</head>
