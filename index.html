<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment â€” Enter Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #0a6b3b;
      --danger: #f44336;
      --background: #e0f7fa; /* Light blue background */
      --card-bg: #ffffff;
      --font-family: 'Poppins', sans-serif;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-family);
      background-color: var(--background);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow-x: hidden;
    }

    /* Watermark logos on left and right */
    body::before,
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      width: 300px;
      height: 300px;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.07;
      transform: translateY(-50%);
      z-index: 0;
      pointer-events: none;
      filter: grayscale(100%) brightness(150%);
    }

    body::before {
      left: 0;
      background-image: url('4634-coat-of-arms-of-eswatini.png');
    }

    body::after {
      right: 0;
      background-image: url('4635-flag-of-eswatini.png');
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 2.5rem 3rem;
      background-color: var(--card-bg);
      box-shadow: 0 8px 20px var(--shadow);
      border-radius: 12px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    select,
    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #fafafa;
    }

    select:disabled,
    input:disabled {
      background-color: #eee;
      color: #999;
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 30px;
    }

    .button-group button {
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s ease;
    }

    .btn-auth {
      background-color: var(--primary);
      color: white;
    }

    .btn-auth:hover {
      background-color: #2a8a55;
    }

    .btn-back {
      background-color: var(--danger);
      color: white;
    }

    .btn-back:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 768px) {
      .container {
        padding: 2rem 1.5rem;
      }

      .button-group {
        flex-direction: column;
      }

      .button-group button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <main class="container" role="main">
    <header>
      <h1>Appointment Booking - Biometrics</h1>
      <p class="subtitle">Please capture your details as they appear on your identity document.</p>
    </header>

    <form id="bookingForm" novalidate>
      <div class="form-group">
        <label for="id_number">ID Number *</label>
        <input id="id_number" name="id_number" type="text" required />
      </div>

      <div class="form-group">
        <label for="forenames">Full Forenames *</label>
        <input id="forenames" name="forenames" type="text" required />
      </div>

      <div class="form-group">
        <label for="surname">Surname *</label>
        <input id="surname" name="surname" type="text" required />
      </div>

      <div class="form-group">
        <label for="country">Country *</label>
        <select id="country" name="country" required onchange="updateLocations()">
          <option value="">Select Country</option>
          <option value="Eswatini">Eswatini</option>
          <option value="South Africa">South Africa</option>
          <option value="Kenya">Kenya</option>
          <option value="Ghana">Ghana</option>
          <option value="Nigeria">Nigeria</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location *</label>
        <select id="location" name="location" required onchange="updateOffices()">
          <option value="">Select Location</option>
        </select>
      </div>

      <div class="form-group">
        <label for="office">Office *</label>
        <select id="office" name="office" required>
          <option value="">Select Office</option>
        </select>
      </div>

      <div class="form-group">
        <label for="appointment_date">Appointment Date *</label>
        <input id="appointment_date" name="appointment_date" type="date" required />
      </div>

      <div class="form-group">
        <label for="appointment_time">Appointment Time *</label>
        <select id="appointment_time" name="appointment_time" required>
          <option value="">-- Select a time slot --</option>
          <option value="08:00-09:00">8am - 9am</option>
          <option value="10:00-11:00">10am - 11am</option>
          <option value="12:00-13:00">12pm - 1pm</option>
          <option value="13:00-14:00">1pm - 2pm</option>
          <option value="14:00-15:00">2pm - 3pm</option>
          <option value="15:00-16:00">3pm - 4pm</option>
        </select>
      </div>

      <div class="button-group">
        <button type="button" class="btn-back" onclick="window.location.href='https://gov.sz/index.php?view=category&id=238'">
          Back to Website
        </button>
        <button type="submit" class="btn-auth">Submit</button>
      </div>
    </form>
  </main>

  <script>
    const countryLocations = {
      'Eswatini': ['Mbabane', 'Manzini', 'Lobamba'],
      'South Africa': ['Pretoria', 'Johannesburg', 'Cape Town'],
      'Kenya': ['Nairobi', 'Mombasa', 'Kisumu'],
      'Ghana': ['Accra', 'Kumasi', 'Tamale'],
      'Nigeria': ['Lagos', 'Abuja', 'Port Harcourt'],
    };

    const officeLocations = {
      'Mbabane': ['Main Office', 'Regional Office 1', 'Regional Office 2'],
      'Manzini': ['Main Office', 'Branch 1', 'Branch 2'],
      'Lobamba': ['Main Office'],
      'Pretoria': ['Main Office', 'Branch 1', 'Branch 2'],
      'Johannesburg': ['Main Office', 'Branch 1'],
      'Cape Town': ['Main Office'],
      'Nairobi': ['Main Office', 'Branch 1'],
      'Mombasa': ['Main Office'],
      'Kisumu': ['Branch 1'],
      'Accra': ['Main Office', 'Branch 1'],
      'Kumasi': ['Branch 1'],
      'Tamale': ['Branch 1'],
      'Lagos': ['Main Office', 'Branch 1', 'Branch 2'],
      'Abuja': ['Main Office'],
      'Port Harcourt': ['Branch 1'],
    };

    function updateLocations() {
      const country = document.getElementById('country').value;
      const locationSelect = document.getElementById('location');
      const officeSelect = document.getElementById('office');

      locationSelect.innerHTML = '<option value="">Select Location</option>';
      officeSelect.innerHTML = '<option value="">Select Office</option>';

      if (countryLocations[country]) {
        countryLocations[country].forEach(location => {
          const option = document.createElement('option');
          option.value = location;
          option.textContent = location;
          locationSelect.appendChild(option);
        });
      }
    }

    function updateOffices() {
      const location = document.getElementById('location').value;
      const officeSelect = document.getElementById('office');
      officeSelect.innerHTML = '<option value="">Select Office</option>';

      if (officeLocations[location]) {
        officeLocations[location].forEach(office => {
          const option = document.createElement('option');
          option.value = office;
          option.textContent = office;
          officeSelect.appendChild(option);
        });
      }
    }

    // List of public holidays YYYY-MM-DD (add your own dates)
    const publicHolidays = [
      '2025-09-24',
      '2025-10-15',
      '2025-10-23',
      // Add more public holidays here
    ];

    const appointmentInput = document.getElementById('appointment_date');

    function isDateDisabled(date) {
      const year = date.getFullYear();
      const month = date.getMonth() + 1; // 1-based
      const day = date.getDate();

      const dateString = date.toISOString().slice(0, 10); // YYYY-MM-DD

      // Disable all days in September (month 9)
      if (month === 9) {
        return true;
      }

      // Disable all days from October 1 to October 10 inclusive
      if (month === 10 && day >= 1 && day <= 10) {
        return true;
      }

      // Disable all public holidays
      if (publicHolidays.includes(dateString)) {
        return true;
      }

      return false;
    }

    // Set min date to today to prevent past dates before today entirely
    function setMinDate() {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = (today.getMonth() + 1).toString().padStart(2, '0');
      const dd = today.getDate().toString().padStart(2, '0');
      appointmentInput.min = `${yyyy}-${mm}-${dd}`;
    }

    setMinDate();

    // On date change, check if selected date is disabled
    appointmentInput.addEventListener('input', () => {
      const selectedDate = new Date(appointmentInput.value);
      if (isDateDisabled(selectedDate)) {
        alert('The selected date is not available. Please choose a different date.');
        appointmentInput.value = '';
      }
    });

    // --- Your form submit handler ---
    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // validate required fields
      if (!this.checkValidity()) {
        alert('Please fill all required fields.');
        return;
      }

      const bookingData = {
        id_number: document.getElementById("id_number").value,
        forenames: document.getElementById("forenames").value,
        surname: document.getElementById("surname").value,
        country: document.getElementById("country").value,
        location: document.getElementById("location").value,
        office: document.getElementById("office").value,
        appointment_date: document.getElementById("appointment_date").value,
        appointment_time: document.getElementById("appointment_time").value,
      };

      localStorage.setItem("bookingData", JSON.stringify(bookingData));
      window.location.href = "summary.html";
    });
  </script>
</body>
</html>
