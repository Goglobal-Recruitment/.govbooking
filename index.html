<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking - Capture Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Enter your details</h2>
    <p class="subtitle">Please capture your details as they appear on your identity document.</p>
    
    <form id="bookingForm">
      <label for="id_number">ID Number</label>
      <input type="text" id="id_number" name="id_number" required>

      <label for="forenames">Full Forenames *</label>
      <input type="text" id="forenames" name="forenames" required>

      <label for="surname">Surname *</label>
      <input type="text" id="surname" name="surname" required>

      <label>Cellphone Number *</label>
      <div class="row">
        <select name="dialing_code" id="dialing_code" required>
          <option value="+268">+268 (Eswatini)</option>
          <option value="+27">+27 (South Africa)</option>
          <option value="+263">+263 (Zimbabwe)</option>
          <option value="+260">+260 (Zambia)</option>
          <option value="+254">+254 (Kenya)</option>
        </select>
        <input type="tel" id="cellphone" name="cellphone" required>
      </div>

      <label>Confirm Cellphone Number *</label>
      <div class="row">
        <select name="confirm_dialing_code" id="confirm_dialing_code" required>
          <option value="+268">+268 (Eswatini)</option>
          <option value="+27">+27 (South Africa)</option>
          <option value="+263">+263 (Zimbabwe)</option>
          <option value="+260">+260 (Zambia)</option>
          <option value="+254">+254 (Kenya)</option>
        </select>
        <input type="tel" id="confirm_cellphone" name="confirm_cellphone" required>
      </div>

      <label for="email">E-mail (optional)</label>
      <input type="email" id="email" name="email">

      <label for="confirm_email">Confirm E-mail</label>
      <input type="email" id="confirm_email" name="confirm_email">

      <div class="button-group">
        <button type="submit" class="btn-auth">Authenticate</button>
        <button type="button" class="btn-back" onclick="history.back()">Back</button>
      </div>
    </form>
  </div>

  <footer>
    <p>Â© 2025 African Appointment Booking System</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
