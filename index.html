<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment Booking â€” Enter Details</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="top-bar">
    <img src="assets/eswatini-flag.png" alt="Eswatini Flag" class="flag" />
    <h1>Kingdom of Eswatini</h1>
    <nav class="nav-bar">
      <ul>
        <li><a href="https://www.gov.sz">HOME</a></li>
        <li><a href="https://www.gov.sz/index.php/about-us">ABOUT US</a></li>
        <li><a href="https://www.gov.sz/index.php/ministries">MINISTRIES</a></li>
        <li><a href="https://www.gov.sz/index.php/e-services">E-SERVICES</a></li>
        <li><a href="https://www.gov.sz/index.php/documents-publications">DOCUMENTS</a></li>
        <li><a href="https://www.gov.sz/index.php/tenders">TENDERS</a></li>
        <li><a href="https://www.gov.sz/index.php/jobs">JOBS</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="assets/hero-bg.jpg" alt="Government Building" class="hero-img">
  </section>

  <main class="container">
    <h2>Appointment Booking</h2>
    <p>Please enter your details as they appear on your ID.</p>
    <form id="bookingForm">
      <label for="id_number">ID Number</label>
      <input type="text" id="id_number" name="id_number" required />

      <label for="forenames">Forenames</label>
      <input type="text" id="forenames" name="forenames" required />

      <label for="surname">Surname</label>
      <input type="text" id="surname" name="surname" required />

      <label>Cellphone</label>
      <div class="row">
        <select id="dialing_code" required>
          <option value="+268">+268</option>
          <option value="+27">+27</option>
        </select>
        <input type="tel" id="cellphone" required />
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" />

      <div class="button-group">
        <button type="submit" class="btn-auth">Continue</button>
      </div>
    </form>
  </main>

  <footer>
    <p>&copy; Kingdom of Eswatini Government</p>
  </footer>
</body>
</html>
