<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointment â€” Enter Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div class="top-bar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fd/Flag_of_Eswatini.svg/1200px-Flag_of_Eswatini.svg.png" alt="Eswatini Flag" class="flag" />
    <h1>Kingdom of Eswatini</h1>
    <div class="social-icons">
      <a href="https://www.facebook.com">FB</a>
      <a href="https://twitter.com">X</a>
      <a href="https://www.youtube.com">YT</a>
      <a href="https://www.instagram.com">IG</a>
    </div>
  </div>
  <nav class="nav-bar">
    <ul>
      <li><a href="https://www.gov.sz">HOME</a></li>
      <li><a href="https://www.gov.sz/index.php/about-us">ABOUT US</a></li>
      <li><a href="https://www.gov.sz/index.php/ministries-departments">MINISTRIES</a></li>
      <li><a href="https://www.gov.sz/index.php/e-services">E-SERVICES</a></li>
      <li><a href="https://www.gov.sz/index.php/documents-publications">DOCUMENTS</a></li>
      <li><a href="https://www.gov.sz/index.php/tenders">TENDERS</a></li>
      <li><a href="https://www.gov.sz/index.php/jobs">JOBS</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Swazi_Government_Building.jpg" alt="Government Building" class="hero-img" />
</section>

<div class="container">
  <header class="brand">
    <h1>Appointment Booking</h1>
    <p class="subtitle">Please enter your details exactly as they appear on your ID document.</p>
  </header>

  <main>
    <form id="bookingForm" novalidate>
      <label for="id_number">ID Number</label>
      <input id="id_number" name="id_number" type="text" required />

      <label for="forenames">Full Forenames *</label>
      <input id="forenames" name="forenames" type="text" required />

      <label for="surname">Surname *</label>
      <input id="surname" name="surname" type="text" required />

      <label>Cellphone Number *</label>
      <div class="row">
        <select id="dialing_code" name="dialing_code" required>
          <option value="+268">+268 (Eswatini)</option>
          <option value="+27">+27 (South Africa)</option>
        </select>
        <input id="cellphone" name="cellphone" type="tel" required />
      </div>

      <label>Confirm Cellphone *</label>
      <div class="row">
        <select id="confirm_dialing_code" name="confirm_dialing_code" required>
          <option value="+268">+268 (Eswatini)</option>
          <option value="+27">+27 (South Africa)</option>
        </select>
        <input id="confirm_cellphone" name="confirm_cellphone" type="tel" required />
      </div>

      <label for="email">Email (optional)</label>
      <input id="email" name="email" type="email" />

      <label for="confirm_email">Confirm Email</label>
      <input id="confirm_email" name="confirm_email" type="email" />

      <div class="button-group">
        <button type="submit" class="btn-auth">Continue</button>
        <button type="button" class="btn-back" onclick="history.back()">Back</button>
      </div>
    </form>
  </main>
</div>

<footer>
  <p>&copy; Kingdom of Eswatini Government</p>
</footer>

<script>
  function saveToStorage(key, value) {
    localStorage.setItem(key, JSON.stringify(value));
  }

  document.getElementById('bookingForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const data = {
      id_number: document.getElementById('id_number').value.trim(),
      forenames: document.getElementById('forenames').value.trim(),
      surname: document.getElementById('surname').value.trim(),
      dialing_code: document.getElementById('dialing_code').value,
      cellphone: document.getElementById('cellphone').value.trim(),
      email: document.getElementById('email').value.trim()
    };

    if (document.getElementById('cellphone').value.trim() !== document.getElementById('confirm_cellphone').value.trim()) {
      alert('Cellphone numbers do not match.');
      return;
    }

    if (document.getElementById('email').value && document.getElementById('email').value !== document.getElementById('confirm_email').value) {
      alert('Email addresses do not match.');
      return;
    }

    saveToStorage('userData', data);
    window.location.href = 'select-office.html';
  });
</script>

</body>
</html>
