<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Booking - Gov Booking</title>
  <link rel="stylesheet" href="common.css" />
  <script src="offices.js"></script>
</head>
<body>
  <div class="container">
    <form id="bookingForm" action="submit.html" method="GET">
      <h2>Select Booking Date & Time</h2>

      <!-- Hidden fields -->
      <input type="hidden" id="idNumber" name="idNumber" />
      <input type="hidden" id="fullForenames" name="fullForenames" />
      <input type="hidden" id="surname" name="surname" />
      <input type="hidden" id="cellphone" name="cellphone" />
      <input type="hidden" id="email" name="email" />
      <input type="hidden" id="officeId" name="officeId" />

      <div id="selectedOfficeDetails" style="margin-bottom:20px; border:1px solid #ccc; padding:10px; display:none;">
        <h3>Selected Office</h3>
        <p><strong>Name:</strong> <span id="officeName"></span></p>
        <p><strong>Address:</strong> <span id="officeAddress"></span></p>
        <p><strong>Phone:</strong> <span id="officePhone"></span></p>
        <p><strong>Hours:</strong> <span id="officeHours"></span></p>
      </div>

      <label for="bookingDate">Select Date:</label>
      <input type="date" id="bookingDate" name="bookingDate" required min="" />

      <label for="bookingTime">Select Time:</label>
      <select id="bookingTime" name="bookingTime" required>
        <option value="" disabled selected>Select a time</option>
        <option value="09:00 AM">09:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
        <option value="01:00 PM">01:00 PM</option>
        <option value="02:00 PM">02:00 PM</option>
        <option value="03:00 PM">03:00 PM</option>
      </select>

      <button type="submit">Next</button>
    </form>
  </div>

  <script>
    // Set minimum date to today
    const bookingDateInput = document.getElementById('bookingDate');
    bookingDateInput.min = new Date().toISOString().split('T')[0];

    // Get URL params and populate hidden fields
    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        idNumber: params.get('idNumber') || '',
        fullForenames: params.get('fullForenames') || '',
        surname: params.get('surname') || '',
        cellphone: params.get('cellphone') || '',
        email: params.get('email') || '',
        officeId: params.get('officeId') || '',
      };
    }
    const data = getParams();

    // Redirect to auth if required data missing
    if(!data.idNumber || !data.fullForenames || !data.surname || !data.cellphone){
      alert('Authentication data missing. Redirecting to authenticate.');
      window.location.href = 'auth.html';
    }

    // Redirect to office selection if officeId missing
    if(!data.officeId){
      alert('Office selection missing. Redirecting to office selection.');
      // Pass auth data in query string
      const query = new URLSearchParams({
        idNumber: data.idNumber,
        fullForenames: data.fullForenames,
        surname: data.surname,
        cellphone: data.cellphone,
        email: data.email
      }).toString();
      window.location.href = 'office.html?' + query;
    }

    // Set hidden inputs
    document.getElementById('idNumber').value = data.idNumber;
    document.getElementById('fullForenames').value = data.fullForenames;
    document.getElementById('surname').value = data.surname;
    document.getElementById('cellphone').value = data.cellphone;
    document.getElementById('email').value = data.email;
    document.getElementById('officeId').value = data.officeId;

    // Show selected office details
    const selectedOffice = OFFICES.find(o => o.id === data.officeId);
    if(selectedOffice){
      document.getElementById('officeName').textContent = selectedOffice.name;
      document.getElementById('officeAddress').textContent = selectedOffice.address;
      document.getElementById('officePhone').textContent = selectedOffice.phone;
      document.getElementById('officeHours').textContent = selectedOffice.hours || 'N/A';
      document.getElementById('selectedOfficeDetails').style.display = 'block';
    }
  </script>
</body>
</html>
